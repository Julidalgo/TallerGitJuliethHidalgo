<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor de Números a Letras</title>
    <!-- Vincular Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h2 class="text-center mb-4">Traductor de Números a Letras</h2>
                <div class="mb-3">
                    <input type="number" id="numero" class="form-control" placeholder="Ingresa un número (0-999)" min="0" max="999">
                </div>
                <button class="btn btn-primary w-100" onclick="traducirNumero()">Traducir</button>
                <p id="resultado" class="text-center mt-4 fs-4"></p>
            </div>
        </div>
    </div>
</div>

<script>
    function numeroALetras(num) {
        const unidades = ['cero', 'uno', 'dos', 'tres', 'cuatro', 'cinco', 'seis', 'siete', 'ocho', 'nueve'];
        const especiales = ['diez', 'once', 'doce', 'trece', 'catorce', 'quince', 'dieciséis', 'diecisiete', 'dieciocho', 'diecinueve'];
        const decenas = ['veinte', 'treinta', 'cuarenta', 'cincuenta', 'sesenta', 'setenta', 'ochenta', 'noventa'];
        const centenas = ['cien', 'doscientos', 'trescientos', 'cuatrocientos', 'quinientos', 'seiscientos', 'setecientos', 'ochocientos', 'novecientos'];

        if (num < 10) {
            return unidades[num];
        } else if (num < 20) {
            return especiales[num - 10];
        } else if (num < 100) {
            let decena = Math.floor(num / 10);
            let unidad = num % 10;
            if (unidad === 0) {
                return decenas[decena - 2];
            } else {
                return `${decenas[decena - 2]} y ${unidades[unidad]}`;
            }
        } else if (num < 1000) {
            let centena = Math.floor(num / 100);
            let resto = num % 100;
            if (resto === 0) {
                return centenas[centena - 1];
            } else if (resto < 10) {
                return `${centenas[centena - 1]} ${unidades[resto]}`;
            } else if (resto < 20) {
                return `${centenas[centena - 1]} ${especiales[resto - 10]}`;
            } else {
                let decena = Math.floor(resto / 10);
                let unidad = resto % 10;
                if (unidad === 0) {
                    return `${centenas[centena - 1]} ${decenas[decena - 2]}`;
                } else {
                    return `${centenas[centena - 1]} ${decenas[decena - 2]} y ${unidades[unidad]}`;
                }
            }
        }
    }

    function traducirNumero() {
        const numero = parseInt(document.getElementById("numero").value);
        if (isNaN(numero) || numero < 0 || numero > 999) {
            document.getElementById("resultado").innerText = "Por favor, ingresa un número entre 0 y 999.";
        } else {
            document.getElementById("resultado").innerText = numeroALetras(numero);
        }
    }
</script>

<!-- Vincular Bootstrap JavaScript para algunos componentes interactivos -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
