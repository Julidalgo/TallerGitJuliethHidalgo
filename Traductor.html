<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor de Números a Letras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Traductor de Números a Letras</h2>
    <input type="number" id="numero" placeholder="Ingresa un número (0-999)">
    <button onclick="traducirNumero()">Traducir</button>
    <p id="resultado"></p>
</div>

<script>
    function numeroALetras(num) {
        const unidades = ['cero', 'uno', 'dos', 'tres', 'cuatro', 'cinco', 'seis', 'siete', 'ocho', 'nueve'];
        const especiales = ['diez', 'once', 'doce', 'trece', 'catorce', 'quince', 'dieciséis', 'diecisiete', 'dieciocho', 'diecinueve'];
        const decenas = ['veinte', 'treinta', 'cuarenta', 'cincuenta', 'sesenta', 'setenta', 'ochenta', 'noventa'];
        const centenas = ['cien', 'doscientos', 'trescientos', 'cuatrocientos', 'quinientos', 'seiscientos', 'setecientos', 'ochocientos', 'novecientos'];

        if (num < 10) {
            return unidades[num];
        } else if (num < 20) {
            return especiales[num - 10];
        } else if (num < 100) {
            let decena = Math.floor(num / 10);
            let unidad = num % 10;
            if (unidad === 0) {
                return decenas[decena - 2];
            } else {
                return `${decenas[decena - 2]} y ${unidades[unidad]}`;
            }
        } else if (num < 1000) {
            let centena = Math.floor(num / 100);
            let resto = num % 100;
            if (resto === 0) {
                return centenas[centena - 1];
            } else if (resto < 10) {
                return `${centenas[centena - 1]} ${unidades[resto]}`;
            } else if (resto < 20) {
                return `${centenas[centena - 1]} ${especiales[resto - 10]}`;
            } else {
                let decena = Math.floor(resto / 10);
                let unidad = resto % 10;
                if (unidad === 0) {
                    return `${centenas[centena - 1]} ${decenas[decena - 2]}`;
                } else {
                    return `${centenas[centena - 1]} ${decenas[decena - 2]} y ${unidades[unidad]}`;
                }
            }
        }
    }

    function traducirNumero() {
        const numero = parseInt(document.getElementById("numero").value);
        if (isNaN(numero) || numero < 0 || numero > 999) {
            document.getElementById("resultado").innerText = "Por favor, ingresa un número entre 0 y 999.";
        } else {
            document.getElementById("resultado").innerText = numeroALetras(numero);
        }
    }
</script>

</body>
</html>
